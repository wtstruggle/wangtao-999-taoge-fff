
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
		<style>
			button{
			width: 250px;/*设置按钮宽度*/
			height: 40px;/*设置按钮高度*/
			color:white;/*字体颜色*/
			background-color:cornflowerblue;/*按钮背景颜色*/
			border-radius: 3px;/*让按钮变得圆滑一点*/
			border-width: 0;/*消去按钮丑的边框*/
			margin: 0;
			outline: none;/*取消轮廓*/
			font-family: KaiTi;/*字体设置为楷体*/
			font-size: 17px;/*设置字体大小*/
			text-align: center;/*字体居中*/
			cursor: pointer;/*设置鼠标箭头手势*/
		}
		button:hover{/*鼠标移动时的颜色变化*/
			background-color: antiquewhite;
		}
		</style>
		
	</head>
	<body style="text-align: center; padding: 300px;">
		<div class="">
			<div class="">
				<div class="">
					<div id="app" style="padding: 50px;">
						<button class=""  v-on:click="red1=Math.ceil(Math.random()*33),
						red2=Math.ceil(Math.random()*33),
						red3=Math.ceil(Math.random()*33),
						red4=Math.ceil(Math.random()*33),
						red5=Math.ceil(Math.random()*33),
						red6=Math.ceil(Math.random()*33),
						blue1=Math.ceil(Math.random()*16)
						">双红色球随机数生成器按钮</button>
						<br><br><br>
						<a style="color:red;font-size: 25px;">红球：{{red1}},{{red2}},{{red3}},{{red4}},{{red5}},{{red6}}</a>
						<br><br><br>
						<a style="color:blue;font-size: 25px;">篮球：{{blue1}}</a>
					</div>
				</div>
			</div>
		</div>
		<script>
			new Vue({
				el: '#app',
				data(){
					return {
						red1:'',
						red2:'',
						red3:'',
						red4:'',
						red5:'',
						red6:'',
						blue1:''
					}
				}
			})
		</script>
	</body>
</html>
