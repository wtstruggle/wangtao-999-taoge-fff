<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/vue.js" type="text/javascript" charset="UTF-8">
		</script>
		<style>
			/* input{height: 30px;padding: 0px;outline: 110;} */
			input.text{text-align:center;padding:5px 5px;width:200px;}
			div{line-height: 100px;}
		</style>
		<title></title>
	</head>
	<body style="text-align: center; padding: 300px;">
		<div id="app">
			<input type="text" v-model="userNumber" name="" id="" value="" />
			{{userNumber}}
			<div v-for="country in countrys">
				<div v-if="userNumber==country.code">
				国家：{{country.name}}<br />
				首都：{{country.capital}}<br />
				编号：{{country.code}}<br />
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					userNumber:'',
					countrys:[
						{name:"中国",capital:"北京",code:"86"},
						{name:"美国",capital:"华盛顿",code:"1"},
						{name:"英国",capital:"伦敦",code:"44"},
						{name:"法国",capital:"巴黎",code:"33"},
						{name:"日本",capital:"东京",code:"81"}
					]
				}
			})
		</script>
	</body>
</html>
