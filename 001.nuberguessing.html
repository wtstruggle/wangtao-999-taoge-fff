<!doctype html>
<html>
 <head>
 <meta charset="UTF-8">
 <title>vue组件猜数字游戏</title>
 <script src="js/vue.js"></script>
 </head>
 <body>
 <div id="container">
  <p>{{msg}}</p>
  <my-game></my-game>
 </div>
 <script>

  Vue.component("my-game",{
   data:function(){
    return {
     randomNum:100,
     myInput:100,
     result:""
    }
   },
   template:`
    <div>
     <input type="text" v-model.number="myInput"/>
     <br>
     <p>{{result}}</p>
    </div>
   `,
   beforeMount: function () {
  var num = Math.floor(Math.random()*100);
  console.log(num);
  this.randomNum = num;
  },
   watch:{
    myInput:function(){
     if(this.myInput==this.randomNum){
      this.result = "恭喜您：猜对了";
     }else if(this.myInput>this.randomNum){
      this.result = "啊哦！不好意思哦，您猜大了！";
     }else{
      this.result = "啊哦！不好意思哦，您猜小了！";
     }
    }
   }
  })
  new Vue({
   el:"#container",
   data:{
    msg:"猜数字游戏"
   }
  })
 </script>
 </body>
</html>
