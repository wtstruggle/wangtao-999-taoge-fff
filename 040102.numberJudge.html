<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/vue.js"></script>
		<title></title>
	</head>
	<body style="text-align: center; padding: 300px;">
		
		<div id="app1">
			<h2><p>{{message}}</p></h2>
		</div>
		<div id="app2">
			<a style="color: #6495ED;font-size:30px ;">请随机输入一个数字：</a>
			<input type="text" v-model="number"  /><br><br><br>
			<a style="color: #6495ED;font-size:30px ;">请输入的数字是：</a>
			<input type="tel" v-if="number%2==0" value="偶数" />
			<input type="tel" v-if="number%2>0" value="奇数" />
		</div>
		<script type="text/javascript">
			var z=new Vue({
				el:"#app1",
				data:{
					message:"奇数偶数判断小程序"
				}
			})
			var x=new Vue({
				el:"#app2",
				data:{
					number:Math.floor(Math.random()*100+1)
				}
			})
			
		</script>
		
	</body>
</html>
