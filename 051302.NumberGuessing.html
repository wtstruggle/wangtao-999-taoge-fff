<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="icon" href="<%= BASE_URL %>favicon.ico">
		<title>你猜我猜不猜2.0</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body style="background: antiquewhite;">
		<div id="app" class="container text-center">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<br /><br /><br />
					<!-- {{randomNumber}} -->
					<h1>猜数字游戏2.0</h1>
					<br /><br /><br />
					<h3>请输入一个1~100的整数：</h3>
					<div class="col-xs-8 col-md-offset-2">
						<input type="text" class="form-control" v-model="myNumber" @keydown.enter="myCheck()" placeholder="按回车键确定">
					</div>
					<br /><br />
					<h4 v-if="check==-1" style="color: red;">你输入的数太小了</h4>
					<h4 v-if="check==0" style="color: green;">恭喜你，猜对了！</h4>
					<h4 v-if="check==1" style="color: red;">你输入的数太大了</h4>
				</div>

			</div>
		</div>

		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					check: 2,
					myNumber: '',
					randomNumber: Math.ceil(Math.random() * 100)
				},
				methods: {
					myCheck(){
						if(app.myNumber<app.randomNumber){
							app.check=-1;
						}else if(app.myNumber==app.randomNumber){
							app.check=0;
						}else if(app.myNumber>app.randomNumber){
							app.check=1;
						}
					}
				}

			})
		</script>

	</body>
</html>
