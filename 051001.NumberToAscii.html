<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
				<input type="text" v-model="userKey" @keydown.Enter="show()" name="" id="" value="" />
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					
				},
				methods:{
					show(){
						alert(v.userKey.charCodeAt())
					}
				}
			})
		</script>
	</body>
</html>
